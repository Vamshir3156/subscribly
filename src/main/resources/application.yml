server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:subscribly;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    # At least 32 characters for HS256
    secret: "change-this-dev-secret-key-for-jwt-123456"
    expiration-ms: 86400000
